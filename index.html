<!DOCTYPE html>
<html>
    <head>
        <title>davem97.github.io</title>
    <style>
    body {
        background-image: url("https://davem97.github.io/fpcc/project_background.jpg");
        background-size: cover;
        overflow: hidden;
    }

/* The sidebar menu */
.sidenav {
  height: 100%; /* Full-height: remove this if you want "auto" height */
  width: 180px; /* Set the width of the sidebar */
  position: fixed; /* Fixed Sidebar (stay in place on scroll) */
  z-index: 1; /* Stay on top */
  top: 0; /* Stay at the top */
  left: 0;
  background-color: #252525; /* Black */
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 20px;
  border-radius: 4px;

  text-align: center; /* Center the links horizontally inside the sidenav */
}

/* The navigation menu links */
.sidenav a {
  padding: 10px 16px; /* Increase padding to make the clickbox larger */
  text-decoration: none;
  font-size: 20px;
  color: #c7ca22;
  display: block;
  margin: 0 auto; /* Center the links */
  width: auto; /* Use auto width to prevent stretching */
  min-height: 40px; /* Increase the minimum height for a larger click area */
  line-height: 40px; /* Vertically center the text within the link */
}

/* Image styling */
.sidenav-logo {
  margin-bottom: 20px; /* Add gap between the image and the first link */
}

/* When you mouse over the navigation links, change their color */
.sidenav a:hover {
  color: #c7ca22;
  background-color: #a39393;
  transition: all .4s ease;
}

.sidenav a.active{
    background-color: dodgerblue;
  color: white;
}

/* Style page content */
.main {
  margin-left: 330px; /* Same as the width of the sidenav */
  font-size: 22px; /* Increased text to enable scrolling */
  padding: 0px 10px; 
}

div.content-right { 
  position:relative; left:710px; bottom:465px;
}

ul li p {
  font-size: 20px;
}

.main h1 {
  text-align: center; /* Center the text */
}

    </style>
    </head>
<body> 

<div class="sidenav">
  <img src="Switchback Games logo.png" alt="Logo" class="sidenav-logo"><br>
    <a class = "active" href="https://davem97.github.io/fpcc" rel="noopener noreferrer">Home</a><br>
    <a href="https://davem97.github.io/fpcc/features" rel="noopener noreferrer">Features</a><br>
    <a href="https://davem97.github.io/fpcc/gallery" rel="noopener noreferrer">Gallery</a><br>
    <a href="https://davem97.github.io/fpcc/faq" rel="noopener noreferrer">FAQ</a><br>
    <a href="https://davem97.github.io/fpcc/contact" rel="noopener noreferrer">Contact</a><br>
</div>

<div class="main">
  <h1>Switchback Games</h1>

  <!-- First image and paragraph -->
  <div style="float: left; width: 35%; margin-right: 100px; padding-top: 100px;">
    <img src="Game Photo.jpg" style="width: 100%; display: block;">
    <p>Test paragraph</p>
  </div>

  <!-- Second image and paragraph (with extra margin-left for spacing) -->
  <div style="float: left; width: 35%; padding-top: 100px; margin-left: 50px;">
    <img src="asset2.png" style="width: 100%; display: block;">
    <p>Test paragraph</p>
  </div>

  <!-- Clear floats to avoid layout issues -->
  <div style="clear: both;"></div>
</div>



</body>
</html>
