<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sidebar Only</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Poppins", sans-serif;
    }

    body {
      font-size: 16px;
    }

    /* Only add top margin to the sidebar links on small screens (mobile + tablet) */
    @media screen and (max-width: 992px) {
      .sidebar-links {
        margin-top: 64px;
        /* or whatever spacing you want */
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-dark-grey w3-collapse w3-top w3-large w3-padding"
    style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
      style="width:100%;font-size:22px;border:2px solid white;">Close Menu</a>

    <div class="w3-container w3-hide-small w3-hide-medium">
      <h3 class="w3-padding-64"><b>Switchback<br>Games</b></h3>
    </div>
    <div class="w3-bar-block sidebar-links">
      <a href="https://davem97.github.io/fpcc/" onclick="w3_close()"
        class="w3-bar-item w3-button w3-hover-white">Home</a>
      <a href="/fpcc/about" onclick="w3_close()"
        class="w3-bar-item w3-button w3-hover-white">About</a>
      <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Placeholder</a>
      <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contact</a>
    </div>

  </nav>

  <!-- Top menu on small screens -->
  <header class="w3-container w3-top w3-hide-large w3-dark-grey w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-dark-grey w3-margin-right" onclick="w3_open()">â˜°</a>
    <span>Switchback Games</span> <!-- <<< REMOVE THIS LINE -->
  </header>


  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

  <script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }
  </script>

</body>

</html>
