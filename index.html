    <style>
    body {
        background-image: url("assets/images/project_background.jpg");
        background-size: cover;
        overflow: hidden;
    }

    .main {
  margin-left: 180px; /* Matches the sidebar width */
  padding: 20px;
  font-size: 22px;
  min-height: 100vh;
}

.image-container {
  display: flex;
  justify-content: center;
  gap: 100px;
  padding-top: 100px;
}

.image-block {
  width: 35%;
  text-align: center;
}

.image-block a {
  display: inline-block;
  width: 80%;
  padding: 0;
  margin: 0;
  text-decoration: none;
}

.image-block img {
  width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
}

.image-block p {
  font-size: 20px;
  margin-top: 10px;
}

/* Media query for tablets (devices with a max width of 768px) */
@media (max-width: 768px) {
  .image-container {
    flex-direction: column; /* Stack images vertically */
    gap: 50px; /* Adjust space between images */
    padding-top: 50px;
  }

  .image-block {
    width: 80%; /* Make image blocks wider for smaller screens */
  }

  .image-block img {
    width: 100%; /* Ensure images take up full width */
  }

  .main {
    margin-left: 0; /* Remove margin for smaller screens */
    padding: 15px;
  }

  h1.page-title {
    font-size: 24px; /* Adjust font size for mobile */
  }
}

/* Media query for mobile devices (devices with a max width of 480px) */
@media (max-width: 480px) {
  .image-container {
    gap: 20px; /* Less gap for smaller screens */
  }

  .image-block {
    width: 100%; /* Full width image block for mobile */
  }

  .image-block img {
    width: 100%; /* Ensure image takes up full width */
  }

  .main {
    padding: 10px;
  }

  h1.page-title {
    font-size: 20px; /* Further adjust font size for mobile */
  }
}

ul li p {
  font-size: 20px;
}

    </style>
    </head>
