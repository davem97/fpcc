<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Poppins", sans-serif;
    }

    body {
      font-size: 16px;
      font-family: "Poppins", sans-serif;
      position: relative;
      /* Required for ::before positioning */
      z-index: 0;
      /* Ensure content stays above the background */
      margin: 0;
      padding: 0;
    }

    /* Background image using a fixed pseudo-element */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../images/project_background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      /* Push behind all content */
    }

    input[type=text],
    input[type=email],
    textarea {
      resize: vertical;
    }

    @media screen and (max-width: 992px) {
      .sidebar-links {
        margin-top: 16px;
      }

      nav.w3-sidebar#mySidebar {
        width: 200px !important;
        /* Narrower width for mobile */
        left: 0;
        /* Ensure it stays positioned at the left edge */
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-dark-grey w3-collapse w3-top w3-large w3-padding w3-padding-top-32"
    style="z-index:3;width:300px;font-weight:bold;" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
      style="width:100%;font-size:22px;border:2px solid white;">Close Menu</a>
    <div class="w3-padding-16 w3-hide-large"></div>
    <div class="w3-container w3-center w3-hide-small w3-hide-medium">
      <img src="../images/Switchback Games logo.png" alt="Logo" style="width: 80%; max-width: 180px;" class="w3-image">
    </div>
    <div class="w3-container w3-hide-small w3-hide-medium">
      <hr style="border: 1px solid white; width: 80%; margin: 32px auto;">
    </div>
    <div class="w3-bar-block sidebar-links">
      <a href="/fpcc/assets/fpcc" class="w3-bar-item w3-button w3-hover-white">Home</a>
      <a href="/fpcc/assets/fpcc/features" class="w3-bar-item w3-button w3-hover-white">Features</a>
      <a href="/fpcc/assets/fpcc/changelog" class="w3-bar-item w3-button w3-hover-white">Changelog</a>
      <a href="/fpcc/assets/fpcc/faq" class="w3-bar-item w3-button w3-hover-white">FAQ</a> <!-- Extra -->
      <a href="/fpcc/assets/fpcc/contact" class="w3-bar-item w3-button w3-hover-white">Contact</a>
    </div>
  </nav>

  <!-- Main content -->
  <div class="w3-main" style="margin-left:300px;">
    <div style="display:flex; align-items:center; justify-content:center; height:100dvh; overflow:hidden;">
      <div class="w3-container" style="max-width:600px; width:100%;">
        <h2 class="w3-center">Contact Form</h2>
        <form action="https://formspree.io/f/mleygdjg" method="POST"
          class="w3-container w3-card-4 w3-light-grey w3-padding-large">

          <label class="w3-text-black"><b>Name</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" name="firstname" placeholder="Your name"
            required pattern="[A-Za-z\s]+" title="Name should contain only letters and spaces">

          <label class="w3-text-black"><b>Email</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="email" name="email" placeholder="Your email address"
            required>

          <label class="w3-text-black"><b>Message</b></label>
          <textarea class="w3-input w3-border w3-margin-bottom" name="subject" placeholder="Write a message"
            style="height:200px" required></textarea>

          <!-- Honeypot (hidden spam trap) -->
          <input type="text" name="honeypot" style="display:none" tabindex="-1">

          <input type="hidden" id="form-timestamp" name="form-timestamp">
          <input type="text" name="jscheck" id="jscheck" style="display:none" required>

          <input class="w3-button w3-green w3-hover-dark-grey w3-padding" type="submit" value="Submit">
        </form>
      </div>

    </div>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-dark-grey w3-xlarge w3-padding">
      <a href="javascript:void(0)" class="w3-button w3-dark-grey w3-margin-right" onclick="w3_open()">â˜°</a>
      <span>Switchback Games</span>
    </header>

    <!-- Overlay effect for small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
      id="myOverlay"></div>

    <!-- Scripts -->
    <script>
      document.getElementById('form-timestamp').value = Date.now();
      document.querySelector('form').addEventListener('submit', function (e) {
        const now = Date.now();
        const then = parseInt(document.getElementById('form-timestamp').value, 10);
        if (now - then < 5000) { // less than 5 seconds?
          e.preventDefault();
          alert('Form submitted too quickly. Possible bot.');
        }
      });

      document.getElementById("jscheck").value = "js-enabled";

      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
      }
    </script>

</body>

</html>
