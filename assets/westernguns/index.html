    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add viewport meta tag -->

    <style>
        /* Reset default margins and ensure box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page Layout */
        .content {
            margin-left: 20%; /* Relative to viewport, adjust based on sidebar width */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh; /* Ensure content takes at least full height */
        }

        /* Main content area */
        .main {
            margin-left: 0; /* Remove fixed margin */
            font-size: clamp(16px, 2.5vw, 18px); /* Responsive font size */
            padding: 10px;
            width: 100%;
            max-width: 1200px; /* Prevent content from becoming too wide */
        }

        /* Text box styling */
        .text-box {
            width: 100%;
            max-width: 600px; /* Limit max width for larger screens */
            min-height: 400px; /* Flexible height */
            background: linear-gradient(145deg, #555, #333);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to top */
            align-items: center;
            color: white;
            font-size: clamp(14px, 2vw, 16px);
            padding: 20px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5),
                        -4px -4px 10px rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: clamp(18px, 3vw, 22px);
            font-weight: bold;
            margin: 20px 0 10px 25px;
            align-self: flex-start;
        }

        .memberList {
            padding: 0 25px;
            margin: 10px 0;
            text-align: left;
            width: 100%;
        }

        .memberList li {
            font-size: clamp(14px, 1.8vw, 15px);
            margin: 8px 0;
        }

        /* Image inside text box */
        .text-box img {
            max-width: 80%;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        /* Remove problematic content-right */
        .content-right {
            display: none; /* Temporarily disabled; adjust if needed */
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .content {
                margin-left: 0; /* Remove sidebar offset on small screens */
                padding: 10px;
            }

            .sidenav {
                display: none; /* Hide sidebar on small screens (adjust as needed) */
            }

            .text-box {
                max-width: 100%; /* Full width on small screens */
                padding: 15px;
            }

            .page-title {
                font-size: clamp(20px, 5vw, 24px);
                text-align: center;
                margin: 10px 0;
            }
        }

        @media screen and (min-width: 1200px) {
            .content {
                margin-left: 300px; /* Fixed sidebar offset for large screens */
            }
        }
    </style>
</head>
