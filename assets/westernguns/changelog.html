<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sidebar Only</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Poppins", sans-serif;
    }

    body {
      font-size: 16px;
      background-image: url('../images/project_background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    #changelog-container {
  margin-top: 70px;
  font-family: Arial, sans-serif;
}

.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: calc(100% - 180px);
  margin-left: 180px;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  box-sizing: border-box;
  transition: background-color 0.3s ease;
}

.collapsible:hover,
.collapsible.active {
  background-color: #555;
}

.collapsible:after {
  content: '\02795'; /* Plus */
  font-size: 13px;
  float: right;
  margin-left: 5px;
}

.collapsible.active:after {
  content: '\2796'; /* Minus */
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease-out;
  background-color: #f1f1f1;
  width: calc(100% - 180px);
  margin-left: 180px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  font-size: 0.85em;
  margin-bottom: 12px;
}

    @media screen and (max-width: 992px) {
      .sidebar-links {
        margin-top: 16px;
      }

      .w3-main {
        margin-left: 0 !important;
      }

      /* Increase gap between boxes on small screens */
      .w3-col.m4 {
        margin-bottom: 48px !important;
        /* Adjust the value as you like */
      }
    }

    @media screen and (max-width: 600px) {
      .w3-col.m4 {
        margin-bottom: 40px !important;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-dark-grey w3-collapse w3-top w3-large w3-padding"
    style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
      style="width:100%;font-size:22px;border:2px solid white;">Close Menu</a>

    <div class="w3-padding-32 w3-hide-large"></div>

    <div class="w3-container w3-center w3-hide-small w3-hide-medium">
      <img src="../images/Switchback Games logo.png" alt="Logo" style="width: 80%; max-width: 180px;" class="w3-image">
    </div>

    <div class="w3-container w3-hide-small w3-hide-medium">
      <hr style="border: 1px solid white; width: 80%; margin: 32px auto;">
    </div>

    <div class="w3-bar-block sidebar-links">
      <a href="/fpcc/assets/westernguns" class="w3-bar-item w3-button w3-hover-white">Home</a>
      <a href="/fpcc/assets/westernguns/features" class="w3-bar-item w3-button w3-hover-white">Features</a>
      <a href="/fpcc/assets/westernguns/changelog" class="w3-bar-item w3-button w3-hover-white">Changelog</a>
      <a href="/fpcc/assets/westernguns/faq" class="w3-bar-item w3-button w3-hover-white">FAQ</a> <!-- Extra -->
      <a href="/fpcc/contact" class="w3-bar-item w3-button w3-hover-white">Contact</a>
    </div>

  </nav>
  <div class="w3-main" style="margin-left:300px">
  <div id="changelog-container" style="max-width: 700px; margin: auto;">
  <button class="w3-button w3-block w3-dark-grey changelog-btn" style="text-align:left;">
    + Version 1.0.0
  </button>
  <div class="w3-hide w3-light-grey w3-panel changelog-content">
    <p>Initial release with core features.</p>
  </div>

  <button class="w3-button w3-block w3-dark-grey changelog-btn" style="text-align:left;">
    + Version 1.0.1
  </button>
  <div class="w3-hide w3-light-grey w3-panel changelog-content">
    <p>Bug fixes and performance improvements.</p>
  </div>

  <button class="w3-button w3-block w3-dark-grey changelog-btn" style="text-align:left;">
    + Version 1.1.0
  </button>
  <div class="w3-hide w3-light-grey w3-panel changelog-content">
    <p>Added new user interface elements and updated gameplay.</p>
  </div>
</div>

</div>

  <!-- Top menu on small screens -->
  <header class="w3-container w3-top w3-hide-large w3-dark-grey w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-dark-grey w3-margin-right" onclick="w3_open()">☰</a>
    <span>Switchback Games</span> <!-- <<< REMOVE THIS LINE -->
  </header>


  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

  <script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }
    
    document.querySelectorAll('.changelog-btn').forEach(button => {
    button.addEventListener('click', () => {
      const content = button.nextElementSibling;
      const isShown = content.classList.contains('w3-show');

      // Toggle content visibility
      content.classList.toggle('w3-show', !isShown);
      content.classList.toggle('w3-hide', isShown);

      // Toggle + / − sign
      button.textContent = (isShown ? '+ ' : '− ') + button.textContent.slice(2);
    });
  });
  </script>

  </script>
</body>

</html>
