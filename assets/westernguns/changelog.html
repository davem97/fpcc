<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sidebar Only</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Poppins", sans-serif;
    }

    body {
      font-size: 16px;
      background-image: url('../images/project_background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .changelog-entry {
      margin-bottom: 4px;
      /* Reduce gap */
    }

    .changelog-button {
      margin-bottom: 0;
      /* Remove extra spacing */
      border-radius: 0;
      /* Optional: remove rounding to glue them */
    }

    .changelog-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .changelog-content.open {
      max-height: 500px;
      /* adjust depending on expected content height */
    }


    @media screen and (max-width: 992px) {
      .sidebar-links {
        margin-top: 16px;
      }

      .w3-main {
        margin-left: 0 !important;
      }

      /* Increase gap between boxes on small screens */
      .w3-col.m4 {
        margin-bottom: 48px !important;
        /* Adjust the value as you like */
      }
    }

    @media screen and (max-width: 600px) {
      .w3-col.m4 {
        margin-bottom: 40px !important;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-dark-grey w3-collapse w3-top w3-large w3-padding"
    style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
      style="width:100%;font-size:22px;border:2px solid white;">Close Menu</a>

    <div class="w3-padding-32 w3-hide-large"></div>

    <div class="w3-container w3-center w3-hide-small w3-hide-medium">
      <img src="../images/Switchback Games logo.png" alt="Logo" style="width: 80%; max-width: 180px;" class="w3-image">
    </div>

    <div class="w3-container w3-hide-small w3-hide-medium">
      <hr style="border: 1px solid white; width: 80%; margin: 32px auto;">
    </div>

    <div class="w3-bar-block sidebar-links">
      <a href="/fpcc/assets/westernguns" class="w3-bar-item w3-button w3-hover-white">Home</a>
      <a href="/fpcc/assets/westernguns/features" class="w3-bar-item w3-button w3-hover-white">Features</a>
      <a href="/fpcc/assets/westernguns/changelog" class="w3-bar-item w3-button w3-hover-white">Changelog</a>
      <a href="/fpcc/assets/westernguns/faq" class="w3-bar-item w3-button w3-hover-white">FAQ</a> <!-- Extra -->
      <a href="/fpcc/contact" class="w3-bar-item w3-button w3-hover-white">Contact</a>
    </div>

  </nav>
  <div class="w3-main" style="margin-left:300px">
    <div class="w3-container" style="padding:64px 16px">
      <h2 class="w3-xxlarge">Changelog</h2>
      <div id="changelog-container" class="w3-container"></div>
    </div>

  </div>

  <!-- Top menu on small screens -->
  <header class="w3-container w3-top w3-hide-large w3-dark-grey w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-dark-grey w3-margin-right" onclick="w3_open()">☰</a>
    <span>Switchback Games</span> <!-- <<< REMOVE THIS LINE -->
  </header>


  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

  <script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("changelog-container");
      container.innerHTML = "<p>Loading changelog...</p>";

      fetch("updates.json")
        .then(response => {
          if (!response.ok) throw new Error("Failed to load updates.json");
          return response.json();
        })
        .then(updates => {
          container.innerHTML = "";

          updates.forEach(update => {
            const wrapper = document.createElement("div");
            wrapper.className = "changelog-entry";

            const button = document.createElement("button");
            button.className = "w3-button w3-dark-grey w3-block changelog-button";
            button.innerHTML = `+ ${update.version}`;

            const content = document.createElement("div");
            content.className = "w3-hide w3-light-grey w3-panel";
            content.innerHTML = `<p>${update.details}</p>`;

            button.addEventListener("click", function () {
              const isShown = content.classList.contains("w3-show");
              content.classList.toggle("w3-show", !isShown);
              content.classList.toggle("w3-hide", isShown);
              button.innerHTML = (isShown ? "+" : "−") + ` ${update.version}`;
            });

            wrapper.appendChild(button);
            wrapper.appendChild(content);
            container.appendChild(wrapper);
          });
        })
        .catch(error => {
          console.error("Error:", error);
          container.innerHTML = "<p>Failed to load changelog.</p>";
        });
    });
  </script>

  </script>
</body>

</html>
