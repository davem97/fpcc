<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sidebar Only</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Poppins", sans-serif;
    }

    body {
      font-size: 16px;
      background-image: url('../images/project_background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    #changelog-container {
      max-width: 800px;
      width: 90%;
      margin-left: 20px;
      margin-top: 70px;
    }

    /* Collapsible button style */
    .changelog-btn {
      width: 100%;
      background-color: #444;
      color: white;
      border: none;
      text-align: left;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      outline: none;
      font-weight: bold;
      user-select: none;
      margin-bottom: 2px; /* gap between closed buttons */
      position: relative;
      box-sizing: border-box;
    }

    /* Active/open button style */
    .changelog-btn.expanded {
      background-color: #555;
      margin-bottom: 0; /* no gap when open */
    }

    /* Plus/minus icon using ::after */
    .changelog-btn::after {
      content: '+';
      position: absolute;
      right: 16px;
      font-weight: bold;
      font-size: 20px;
      line-height: 1;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
    }

    .changelog-btn.expanded::after {
      content: '−';
    }

    /* Content container */
    .changelog-content {
      max-height: 0;
      overflow: hidden;
      background-color: #f1f1f1;
      padding: 0 16px;
      font-size: 14px;
      opacity: 0;
      transition: max-height 0.3s ease, opacity 0.3s ease, padding 0.3s ease;
      margin: 0; /* no margin so no shift */
      box-sizing: border-box;
      border-left: 2px solid #444;
      border-right: 2px solid #444;
      border-bottom: 2px solid #444;
    }

    /* Content when expanded */
    .changelog-content.open {
      opacity: 1;
      padding: 12px 16px 16px 16px;
    }

    /* Responsive tweaks */
    @media screen and (max-width: 992px) {
      #changelog-container {
        margin-left: 10px;
        width: 95%;
      }
    }

    @media screen and (max-width: 600px) {
      #changelog-container {
        margin-left: 5px;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-dark-grey w3-collapse w3-top w3-large w3-padding"
    style="z-index:3;width:300px;font-weight:bold;" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
      style="width:100%;font-size:22px;border:2px solid white;">Close Menu</a>
    <div class="w3-padding-32 w3-hide-large"></div>
    <div class="w3-container w3-center w3-hide-small w3-hide-medium">
      <img src="../images/Switchback Games logo.png" alt="Logo" style="width: 80%; max-width: 180px;" class="w3-image" />
    </div>
    <div class="w3-container w3-hide-small w3-hide-medium">
      <hr style="border: 1px solid white; width: 80%; margin: 32px auto;" />
    </div>
    <div class="w3-bar-block sidebar-links">
      <a href="/fpcc/assets/westernguns" class="w3-bar-item w3-button w3-hover-white">Home</a>
      <a href="/fpcc/assets/westernguns/features" class="w3-bar-item w3-button w3-hover-white">Features</a>
      <a href="/fpcc/assets/westernguns/changelog" class="w3-bar-item w3-button w3-hover-white">Changelog</a>
      <a href="/fpcc/assets/westernguns/faq" class="w3-bar-item w3-button w3-hover-white">FAQ</a>
      <a href="/fpcc/contact" class="w3-bar-item w3-button w3-hover-white">Contact</a>
    </div>
  </nav>

  <div class="w3-main w3-display-container" style="margin-left:300px; height: 100vh; overflow-y: auto;">
    <div id="changelog-container" class="w3-display-left"></div>
  </div>

  <!-- Top menu on small screens -->
  <header class="w3-container w3-top w3-hide-large w3-dark-grey w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-dark-grey w3-margin-right" onclick="w3_open()">☰</a>
    <span>Switchback Games</span>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

  <script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    // Your changelog data as a JavaScript array of objects
    const changelogEntries = [
      { version: "1.0.0", title: "Initial Release", description: "Initial release with core features." },
      { version: "1.0.1", title: "Bug Fixes & Performance", description: "Bug fixes and performance improvements." },
      { version: "1.1.0", title: "UI Elements & Gameplay Update", description: "Added new user interface elements and updated gameplay." },
      { version: "1.2.0", title: "New Feature X", description: "Introduced exciting new feature X with improved Y and Z." }
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("changelog-container");

      changelogEntries.forEach(entry => {
        const btn = document.createElement("button");
        btn.classList.add("changelog-btn");
        btn.textContent = `Version ${entry.version}: ${entry.title}`;

        const content = document.createElement("div");
        content.classList.add("changelog-content");

        const p = document.createElement("p");
        p.textContent = entry.description;

        content.appendChild(p);
        container.appendChild(btn);
        container.appendChild(content);
      });

      // Use event delegation for efficiency
      container.addEventListener("click", (e) => {
        const btn = e.target.closest(".changelog-btn");
        if (!btn) return;

        const content = btn.nextElementSibling;
        const isOpen = content.classList.contains("open");

        if (isOpen) {
          content.style.maxHeight = null;
          content.classList.remove("open");
          btn.classList.remove("expanded");
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
          content.classList.add("open");
          btn.classList.add("expanded");
        }
      });
    });
  </script>
</body>

</html>
