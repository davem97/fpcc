<!DOCTYPE html>
<html>

<head>
  <title>davem97.github.io</title>
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/global.css">
<style>
body {
  background-image: url("../images/project_background.jpg");
  background-size: cover;
}

/* Style page content */
.main {
margin-left: 330px; /* Same as the width of the sidenav */
font-size: 22px; /* Increased text to enable scrolling */
padding: 0px 10px;
}

h2 { 
  display: block;
  font-size: 0.8em;
  font-weight: bold;
  margin-bottom: 0em;
}
p { 
  display: block;
  font-size: 0.8em;
  margin-top: 0em;
  margin-bottom: 1em;
}

.active, .collapsible:hover {
  background-color: #555;
}

#changelog-container {
  margin-top: 150px; /* Adjust this value to move everything lower */
}

.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: calc(100% - 180px); /* Same width as .content */
  margin-left: 180px; /* Align with sidebar */
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  box-sizing: border-box; /* Ensures padding does not affect width */
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #f1f1f1;
  width: calc(100% - 180px); /* Match collapsible button width */
  margin-left: 180px; /* Align with sidebar */
  box-sizing: border-box;
  border: 1px solid #ccc; /* Optional */
}


.collapsible:after {
  content: '\02795'; /* Unicode character for "plus" sign (+) */
  font-size: 13px;
  color: white;
  float: right;
  margin-left: 5px;
}

/* Change .active to .expanded in the collapsible section */
.expanded:after {
  content: "\2796"; /* Unicode character for "minus" sign (-) */
}

h2 {
  text-align: left; /* Centers the text itself */
    width: calc(100% - 180px); /* Excludes the sidebar width */
    margin-left: 180px; /* Shifts it right to start after the sidebar */
    font-family: Arial, Helvetica, sans-serif;
    font-size: 48px; /* Adjust size as needed */
    margin-bottom: 150px;
}

</style>
</head>

<body>
  <div class="sidenav">
    <a href="https://davem97.github.io/fpcc">
        <img src="../images/Switchback Games logo.png" alt="Logo" class="sidenav-logo"></a><br>

<a href="https://davem97.github.io/fpcc/assets/westernguns/features" rel="noopener noreferrer">Features</a><br>
<a class="active" href="https://davem97.github.io/fpcc/assets/westernguns/changelog" rel="noopener noreferrer">Changelog</a><br>
<a href="https://davem97.github.io/fpcc/assets/westernguns/faq" rel="noopener noreferrer">FAQ</a><br>
<a href="https://davem97.github.io/fpcc/assets/westernguns/contact" rel="noopener noreferrer">Contact</a><br>
</div>

<h1 class="page-title">
  <span class="highlight">S</span>witchback 
  <span class="highlight">G</span>ames
</h1>

<h2> Changelog </h2>

<div id="changelog-container"></div>

<script>
  var coll = document.getElementsByClassName("collapsible");
  var i;
  
  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.maxHeight){
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      } 
    });
  }

  document.addEventListener("DOMContentLoaded", function () {
  const updates = [
    { version: "Version 1.0.3", details: "Initial release with core features." },
    { version: "Version 1.0.2", details: "Fixed minor bugs and improved performance." },
    { version: "Version 1.0.1", details: "Added new features and UI improvements." },
    { version: "Version 1.0.0", details: "Major update with revamped gameplay mechanics." }
  ];

  const container = document.getElementById("changelog-container");

  updates.forEach(update => {
    // Create collapsible button
    let button = document.createElement("button");
    button.className = "collapsible";
    button.textContent = update.version;

    // Create collapsible content
    let content = document.createElement("div");
    content.className = "content";
    content.innerHTML = `<p>${update.details}</p>`;

    // Append elements to the container
    container.appendChild(button);
    container.appendChild(content);

    // Add event listener for collapsible behavior
    button.addEventListener("click", function () {
      this.classList.toggle("expanded");  // Use 'expanded' instead of 'active'
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      }
    });
  });
});


  </script>

</body>

</html>
