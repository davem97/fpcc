<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sidebar Only</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Poppins", sans-serif;
    }

    body {
      font-size: 16px;
      background-image: url('../images/project_background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    #changelog-container {
      max-width: 700px;
      margin: auto;
    }

    .changelog-btn {
      width: 100%;
      background-color: #444;
      color: white;
      border: none;
      text-align: left;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      outline: none;
      font-weight: bold;
      user-select: none;
      margin-bottom: 0;
      /* Remove margin to eliminate gaps when closed */
    }

    .changelog-btn::before {
      content: '+ ';
      display: inline-block;
      width: 20px;
    }

    .changelog-btn.active::before {
      content: '− ';
    }

    .changelog-content {
      overflow: hidden;
      background-color: #f1f1f1;
      font-size: 14px;
      transform: scaleY(0);
      transform-origin: top;
      opacity: 0;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out, padding 0.3s ease-out;
      padding: 0 16px;
      /* remove vertical padding */
      margin-top: 2px;
      /* tiny gap */
    }

    .changelog-content.open {
      transform: scaleY(1);
      opacity: 1;
      padding: 4px 16px;
      /* smaller vertical padding */
      margin-top: 2px;
      /* keep tiny gap */
    }

    @media screen and (max-width: 992px) {
      .sidebar-links {
        margin-top: 16px;
      }

      .w3-main {
        margin-left: 0 !important;
      }

      .w3-col.m4 {
        margin-bottom: 48px !important;
      }
    }

    @media screen and (max-width: 600px) {
      .w3-col.m4 {
        margin-bottom: 40px !important;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-dark-grey w3-collapse w3-top w3-large w3-padding"
    style="z-index:3;width:300px;font-weight:bold;" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
      style="width:100%;font-size:22px;border:2px solid white;">Close Menu</a>
    <div class="w3-padding-32 w3-hide-large"></div>
    <div class="w3-container w3-center w3-hide-small w3-hide-medium">
      <img src="../images/Switchback Games logo.png" alt="Logo" style="width: 80%; max-width: 180px;" class="w3-image">
    </div>
    <div class="w3-container w3-hide-small w3-hide-medium">
      <hr style="border: 1px solid white; width: 80%; margin: 32px auto;">
    </div>
    <div class="w3-bar-block sidebar-links">
      <a href="/fpcc/assets/westernguns" class="w3-bar-item w3-button w3-hover-white">Home</a>
      <a href="/fpcc/assets/westernguns/features" class="w3-bar-item w3-button w3-hover-white">Features</a>
      <a href="/fpcc/assets/westernguns/changelog" class="w3-bar-item w3-button w3-hover-white">Changelog</a>
      <a href="/fpcc/assets/westernguns/faq" class="w3-bar-item w3-button w3-hover-white">FAQ</a>
      <a href="/fpcc/contact" class="w3-bar-item w3-button w3-hover-white">Contact</a>
    </div>
  </nav>

  <div class="w3-main" style="margin-left:300px">
    <div id="changelog-container">
      <button class="changelog-btn">Version 1.0.0</button>
      <div class="changelog-content">
        <p>Initial release with core features.</p>
      </div>
      <button class="changelog-btn">Version 1.0.1</button>
      <div class="changelog-content">
        <p>Bug fixes and performance improvements.</p>
      </div>
      <button class="changelog-btn">Version 1.1.0</button>
      <div class="changelog-content">
        <p>Added new user interface elements and updated gameplay.</p>
      </div>
    </div>
  </div>

  <!-- Top menu on small screens -->
  <header class="w3-container w3-top w3-hide-large w3-dark-grey w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-dark-grey w3-margin-right" onclick="w3_open()">☰</a>
    <span>Switchback Games</span>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

  <script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    document.querySelectorAll('.changelog-btn').forEach(button => {
      button.addEventListener('click', () => {
        const content = button.nextElementSibling;
        const isOpen = content.classList.contains('open');

        // Close all other open sections (optional)
        document.querySelectorAll('.changelog-content.open').forEach(openContent => {
          if (openContent !== content) {
            openContent.classList.remove('open');
            openContent.previousElementSibling.classList.remove('active');
          }
        });

        // Toggle the clicked section
        content.classList.toggle('open');
        button.classList.toggle('active');
      });
    });
  </script>
</body>

</html>
