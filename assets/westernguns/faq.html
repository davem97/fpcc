<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sidebar Only</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Poppins", sans-serif;
        }

        body {
            font-size: 16px;
        }

        @media screen and (max-width: 992px) {
            .sidebar-links {
                margin-top: 64px;
            }

            .w3-main {
                margin-left: 0 !important;
            }

            /* Increase gap between boxes on small screens */
            .w3-col.m4 {
                margin-bottom: 48px !important;
                /* Adjust the value as you like */
            }
        }

        @media screen and (max-width: 600px) {
            .w3-col.m4 {
                margin-bottom: 40px !important;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-dark-grey w3-collapse w3-top w3-large w3-padding"
        style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
            style="width:100%;font-size:22px;border:2px solid white;">Close Menu</a>

        <div class="w3-padding-32 w3-hide-large"></div>

        <div class="w3-container w3-center w3-hide-small w3-hide-medium">
            <img src="assets/images/Switchback Games logo.png" alt="Logo" style="width: 80%; max-width: 180px;"
                class="w3-image">
        </div>
        <div class="w3-bar-block sidebar-links">
            <a href="/fpcc/assets/westernguns/" class="w3-bar-item w3-button w3-hover-white">Home</a>
            <a href="/fpcc/assets/westernguns/about" class="w3-bar-item w3-button w3-hover-white">About</a>
            <a href="/fpcc/assets/westernguns/placeholder" class="w3-bar-item w3-button w3-hover-white">Placeholder</a>
            <a href="/fpcc/assets/westernguns/faq" class="w3-bar-item w3-button w3-hover-white">FAQ</a> <!-- Extra -->
            <a href="/fpcc/assets/westernguns/contact" class="w3-bar-item w3-button w3-hover-white">Contact</a>
        </div>

    </nav>
    <div class="w3-main" style="margin-left:300px; height: 100vh;">
    <div class="w3-container w3-display-container" style="height: 100%;">
        <div class="w3-display-middle w3-card w3-light-grey w3-padding-32 w3-center"
            style="max-width:700px; width: 90%; min-height:300px;">
            <h2>Feature Title</h2>
            <p>This is the description inside a single centered box. You can style this text however you like using
                W3.CSS utilities or inline styles.</p>
        </div>
    </div>
</div>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-dark-grey w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-dark-grey w3-margin-right" onclick="w3_open()">â˜°</a>
        <span>Switchback Games</span> <!-- <<< REMOVE THIS LINE -->
    </header>


    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>

    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }
    </script>
</body>

</html>
