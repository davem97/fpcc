<!DOCTYPE html>
<html>
<head>
    <title>davem97.github.io</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/global.css">
    <style>
        /* Style page content */
        .main {
            margin-left: 330px; /* Same as the width of the sidenav */
            font-size: 22px; /* Increased text to enable scrolling */
            padding: 0px 10px; 
        }

    /* Existing styles unchanged except where noted */
    .content {
    margin-left: 180px; /* Offset for sidebar */
    display: flex;
    justify-content: center; /* Center the boxes */
    align-items: flex-start; /* Align tops */
    height: 100vh; /* Full height */
    padding-top: 100px; /* Vertical offset */
    gap: 50px; /* Restore your bigger gap */
    width: calc(100% - 180px); /* Explicitly set to viewport width minus sidebar */
    flex-wrap: nowrap; /* Prevent wrapping unless explicitly needed */
}

.text-box {
    width: 467.5px; /* Locked width */
    height: 510px; /* Locked height */
    background: linear-gradient(145deg, #555, #333);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 18px;
    position: relative;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
    flex-shrink: 0; /* Prevent shrinking */
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5),
                -4px -4px 10px rgba(255, 255, 255, 0.1);
}

.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px; /* Larger for thickness */
    font-weight: bold; /* Makes < and > chunky */
    color: white; /* Matches your text-box text */
    border: none; /* No border */
    background: none; /* No background or glow */
    cursor: pointer;
    padding: 0; /* Minimal padding */
    transition: transform 0.3s ease; /* Smooth hover effect */
    z-index: 10; /* Above content */
}

.left-arrow {
    left: 15px; /* Position from left edge */
}

.right-arrow {
    right: 15px; /* Position from right edge */
}

.arrow:hover {
    transform: translateY(-50%) translateX(5px); /* Slide right on hover */
}

.left-arrow:hover {
    transform: translateY(-50%) translateX(-5px); /* Slide left on hover */
}

    /* Existing content styles */
    .title {
        margin-top: 120px; /* Your updated value */
        font-size: 24px;
        font-weight: bold;
        align-self: flex-start;
    }

    .memberList {
        padding: 0 40px 0 40px;
        margin-top: 10px;
        text-align: left;
        align-self: flex-start;
        width: 100%;
        box-sizing: border-box;
    }

    .memberList li {
        font-size: 16px;
        margin: 8px 0;
        overflow-wrap: break-word;
        max-width: 100%;
    }

    .text-box img {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        max-width: 100%;
        height: auto;
    }
</style>
    </style>
</head>
<body> 
    <div class="triangle"></div>
    <div class="sidenav">
        <a href="https://davem97.github.io/fpcc">
            <img src="../images/Switchback Games logo.png" alt="Logo" class="sidenav-logo"></a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns" rel="noopener noreferrer">Home</a><br>
        <a class="active" href="https://davem97.github.io/fpcc/assets/westernguns/features" rel="noopener noreferrer">Features</a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns/changelog" rel="noopener noreferrer">Changelog</a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns/faq" rel="noopener noreferrer">FAQ</a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns/contact" rel="noopener noreferrer">Contact</a><br>
    </div>

    <h1 class="page-title">
        <span class="highlight">S</span>witchback 
        <span class="highlight">G</span>ames
    </h1>

    <div class="content" id="text-box-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const container = document.getElementById("text-box-container");
      
          // Define unique pages for each text box
          const leftPages = [
              {
                  title: "Left - Exploration",
                  img: "../images/asset2small.png",
                  members: ["Discover new lands", "Adventure awaits", "Map the unknown"]
              },
              {
                  title: "Left - Combat",
                  img: "../images/asset2small.png",
                  members: ["Fast-paced action", "Skill-based fights", "Epic showdowns"]
              },
              {
                  title: "Left - Story",
                  img: "../images/asset2small.png",
                  members: ["Rich narrative", "Deep characters", "Twist and turns"]
              }
          ];
      
          const middlePages = [
              {
                  title: "Middle - Multiplayer",
                  img: "../images/asset2small.png",
                  members: ["Team up online", "Compete globally", "Friends or foes"]
              },
              {
                  title: "Middle - Customization",
                  img: "../images/asset2small.png",
                  members: ["Gear up", "Style your way", "Unique builds"]
              },
              {
                  title: "Middle - Challenges",
                  img: "../images/asset2small.png",
                  members: ["Daily quests", "Tough trials", "Earn rewards"]
              }
          ];
      
          const rightPages = [
              {
                  title: "Right - World",
                  img: "../images/asset2small.png",
                  members: ["Vast open plains", "Dynamic weather", "Living ecosystem"]
              },
              {
                  title: "Right - Weapons",
                  img: "../images/asset2small.png",
                  members: ["Gunslinger", "Sharpshooter", "Explosive fun"]
              },
              {
                  title: "Right - Lore",
                  img: "../images/asset2small.png",
                  members: ["Western tales", "Hidden secrets", "Legendary heroes"]
              }
          ];
      
          // Array of page sets for each text box
          const allPages = [leftPages, middlePages, rightPages];
      
          // Create 3 text boxes with unique content
          allPages.forEach((pages, boxIndex) => {
              const textBox = document.createElement("div");
              textBox.className = "text-box";
              textBox.dataset.pageIndex = 0; // Start at page 0
      
              const content = document.createElement("div");
              content.className = "text-box-content";
      
              const title = document.createElement("div");
              title.className = "title";
      
              const img = document.createElement("img");
      
              const ul = document.createElement("ul");
              ul.className = "memberList";
      
              const leftArrow = document.createElement("button");
              leftArrow.className = "arrow left-arrow";
              leftArrow.textContent = "◄";
      
              const rightArrow = document.createElement("button");
              rightArrow.className = "arrow right-arrow";
              rightArrow.textContent = "►";
      
              // Function to update content based on page index
              function updateContent(index) {
                  const page = pages[index];
                  title.textContent = page.title;
                  img.src = page.img;
                  img.alt = "Logo";
                  ul.innerHTML = ""; // Clear existing list
                  page.members.forEach(member => {
                      const li = document.createElement("li");
                      li.textContent = member;
                      ul.appendChild(li);
                  });
              }
      
              // Initial content (page 0)
              updateContent(0);
      
              // Arrow click handlers
              leftArrow.addEventListener("click", () => {
                  let index = parseInt(textBox.dataset.pageIndex);
                  index = (index - 1 + pages.length) % pages.length; // Cycle left
                  textBox.dataset.pageIndex = index;
                  updateContent(index);
              });
      
              rightArrow.addEventListener("click", () => {
                  let index = parseInt(textBox.dataset.pageIndex);
                  index = (index + 1) % pages.length; // Cycle right
                  textBox.dataset.pageIndex = index;
                  updateContent(index);
              });
      
              // Assemble the text box
              content.appendChild(title);
              content.appendChild(img);
              content.appendChild(ul);
              textBox.appendChild(leftArrow);
              textBox.appendChild(content);
              textBox.appendChild(rightArrow);
              container.appendChild(textBox);
          });
      });
      </script>
</body>
</html>
