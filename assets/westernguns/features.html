<!DOCTYPE html>
<html>
<head>
    <title>davem97.github.io</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/global.css">
    <style>
        /* Style page content */
        .main {
            margin-left: 330px; /* Same as the width of the sidenav */
            font-size: 22px; /* Increased text to enable scrolling */
            padding: 0px 10px; 
        }

    /* Existing styles unchanged except where noted */
    .content {
        margin-left: 180px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        padding-top: 100px;
        gap: 30px; /* Your updated gap */
    }

    .text-box {
        width: 467.5px;
        height: 510px;
        background: linear-gradient(145deg, #555, #333);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
        position: relative; /* For absolute positioning of arrows */
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5),
                    -4px -4px 10px rgba(255, 255, 255, 0.1);
    }

    /* Arrow Styles */
    .arrow {
        position: absolute;
        top: 50%; /* Vertically center arrows */
        transform: translateY(-50%); /* Adjust for height */
        font-size: 30px;
        color: white;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%; /* Circular buttons */
    }

    .left-arrow {
        left: 10px; /* Position on left side */
    }

    .right-arrow {
        right: 10px; /* Position on right side */
    }

    .arrow:hover {
        background: rgba(0, 0, 0, 0.8); /* Darker on hover */
    }

    /* Existing content styles */
    .title {
        margin-top: 120px; /* Your updated value */
        font-size: 24px;
        font-weight: bold;
        align-self: flex-start;
    }

    .memberList {
        padding: 0 40px 0 40px;
        margin-top: 10px;
        text-align: left;
        align-self: flex-start;
        width: 100%;
        box-sizing: border-box;
    }

    .memberList li {
        font-size: 16px;
        margin: 8px 0;
        overflow-wrap: break-word;
        max-width: 100%;
    }

    .text-box img {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        max-width: 80%;
        height: auto;
    }
</style>
    </style>
</head>
<body> 
    <div class="triangle"></div>
    <div class="sidenav">
        <a href="https://davem97.github.io/fpcc">
            <img src="../images/Switchback Games logo.png" alt="Logo" class="sidenav-logo"></a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns" rel="noopener noreferrer">Home</a><br>
        <a class="active" href="https://davem97.github.io/fpcc/assets/westernguns/features" rel="noopener noreferrer">Features</a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns/changelog" rel="noopener noreferrer">Changelog</a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns/faq" rel="noopener noreferrer">FAQ</a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns/contact" rel="noopener noreferrer">Contact</a><br>
    </div>

    <h1 class="page-title">
        <span class="highlight">S</span>witchback 
        <span class="highlight">G</span>ames
    </h1>

    <div class="content" id="text-box-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const container = document.getElementById("text-box-container");
      
          // Define 3 pages of content (same for all boxes, but could be unique)
          const pages = [
              {
                  title: "Description - Page 1",
                  img: "../images/asset2small.png",
                  members: ["Test 1", "Test Test 1", "Hello test 1"]
              },
              {
                  title: "Description - Page 2",
                  img: "../images/asset3small.png",
                  members: ["Test 2", "Test Test Test 2", "Hello test Hello test 2"]
              },
              {
                  title: "Description - Page 3",
                  img: "../images/asset4small.png",
                  members: ["Test 3", "Long Test 3", "Hello testHello test 3"]
              }
          ];
      
          // Create 3 text boxes
          for (let i = 0; i < 3; i++) {
              const textBox = document.createElement("div");
              textBox.className = "text-box";
              textBox.dataset.pageIndex = 0; // Start at page 0
      
              // Inner content container (to update easily)
              const content = document.createElement("div");
              content.className = "text-box-content";
      
              const title = document.createElement("div");
              title.className = "title";
      
              const img = document.createElement("img");
      
              const ul = document.createElement("ul");
              ul.className = "memberList";
      
              // Left arrow
              const leftArrow = document.createElement("button");
              leftArrow.className = "arrow left-arrow";
              leftArrow.textContent = "◄";
      
              // Right arrow
              const rightArrow = document.createElement("button");
              rightArrow.className = "arrow right-arrow";
              rightArrow.textContent = "►";
      
              // Function to update content based on page index
              function updateContent(index) {
                  const page = pages[index];
                  title.textContent = page.title;
                  img.src = page.img;
                  img.alt = "Logo";
                  ul.innerHTML = ""; // Clear existing list
                  page.members.forEach(member => {
                      const li = document.createElement("li");
                      li.textContent = member;
                      ul.appendChild(li);
                  });
              }
      
              // Initial content (page 0)
              updateContent(0);
      
              // Arrow click handlers
              leftArrow.addEventListener("click", () => {
                  let index = parseInt(textBox.dataset.pageIndex);
                  index = (index - 1 + pages.length) % pages.length; // Cycle left, wrap around
                  textBox.dataset.pageIndex = index;
                  updateContent(index);
              });
      
              rightArrow.addEventListener("click", () => {
                  let index = parseInt(textBox.dataset.pageIndex);
                  index = (index + 1) % pages.length; // Cycle right, wrap around
                  textBox.dataset.pageIndex = index;
                  updateContent(index);
              });
      
              // Assemble the text box
              content.appendChild(title);
              content.appendChild(img);
              content.appendChild(ul);
              textBox.appendChild(leftArrow);
              textBox.appendChild(content);
              textBox.appendChild(rightArrow);
              container.appendChild(textBox);
          }
      });
      </script>
</body>
</html>
