<!DOCTYPE html>
<html>
<head>
    <title>davem97.github.io</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/global.css">
    <style>
        /* Style page content */
        .main {
            margin-left: 330px; /* Same as the width of the sidenav */
            font-size: 22px; /* Increased text to enable scrolling */
            padding: 0px 10px; 
        }

        /* Page Layout */
        .content {
            margin-left: 180px; /* Offset content to exclude sidebar */
            display: flex;
            justify-content: center; /* Center all boxes horizontally */
            align-items: flex-start; /* Align items to the top */
            height: 100vh; /* Full viewport height */
            padding-top: 100px; /* Move content down */
            gap: 20px; /* Slight gaps between boxes */
        }

        .text-box {
            width: 467.5px; /* 550px * 0.85 (15% reduction) */
            height: 510px; /* 600px * 0.85 (15% reduction) */
            background: linear-gradient(145deg, #555, #333); /* Dark metallic gradient */
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            position: relative;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5), /* Shadow for depth */
                        -4px -4px 10px rgba(255, 255, 255, 0.1); /* Soft light reflection */
        }

        .title {
            margin-top: 155px;
            font-size: 24px;
            font-weight: bold;
            align-self: flex-start; /* Moves the title to the left */
        }

        .memberList {
    padding: 0 20px 0 25px; /* 25px left, 20px right, 0 top/bottom */
    margin-top: 10px; /* Pushes the list down */
    text-align: left; /* Aligns text to the left */
    align-self: flex-start; /* Moves the list to the left */
    width: 100%; /* Full width */
}

.memberList li {
    font-size: 16px;
    margin: 8px 0; /* Adds spacing between list items */
    overflow-wrap: break-word; /* Ensures wrapping */
    max-width: 100%; /* Stays within parent */
}

        /* Position the image inside the text box */
        .text-box img {
            position: absolute;
            top: 20px; /* Near the top */
            left: 50%;
            transform: translateX(-50%); /* Center the image horizontally */
            max-width: 80%; /* Ensure the image fits inside the box */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body> 
    <div class="triangle"></div>
    <div class="sidenav">
        <a href="https://davem97.github.io/fpcc">
            <img src="../images/Switchback Games logo.png" alt="Logo" class="sidenav-logo"></a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns" rel="noopener noreferrer">Home</a><br>
        <a class="active" href="https://davem97.github.io/fpcc/assets/westernguns/features" rel="noopener noreferrer">Features</a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns/changelog" rel="noopener noreferrer">Changelog</a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns/faq" rel="noopener noreferrer">FAQ</a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns/contact" rel="noopener noreferrer">Contact</a><br>
    </div>

    <h1 class="page-title">
        <span class="highlight">S</span>witchback 
        <span class="highlight">G</span>ames
    </h1>

    <div class="content" id="text-box-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById("text-box-container");
            const boxData = {
                title: "Description",
                img: "../images/asset2small.png",
                members: [
                    "Test",
                    "Test Test TestTest",
                    "Test Test Test Test Test Test TestTest",
                    "Hello test Hello test",
                    "Hello testHello test Hello test Hello test Hello testHello test Hello test Hello test Hello testHello test Hello test Hello test"
                ]
            };

            // Create 3 identical boxes
            for (let i = 0; i < 3; i++) {
                const textBox = document.createElement("div");
                textBox.className = "text-box";

                const title = document.createElement("div");
                title.className = "title";
                title.textContent = boxData.title;

                const img = document.createElement("img");
                img.src = boxData.img;
                img.alt = "Logo";

                const ul = document.createElement("ul");
                ul.className = "memberList";
                boxData.members.forEach(member => {
                    const li = document.createElement("li");
                    li.textContent = member;
                    ul.appendChild(li);
                });

                textBox.appendChild(title);
                textBox.appendChild(img);
                textBox.appendChild(ul);
                container.appendChild(textBox);
            }
        });
    </script>
</body>
</html>
