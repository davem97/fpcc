<!DOCTYPE html>
<html>
<head>
    <title>davem97.github.io</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/global.css">
    <style>
        /* Style page content */
        .main {
            margin-left: 330px; /* Same as the width of the sidenav */
            font-size: 22px; /* Increased text to enable scrolling */
            padding: 0px 10px; 
        }

        .headers {
    margin-left: 180px; /* Matches sidebar offset */
    display: flex;
    justify-content: center; /* Center overall like .content */
    gap: 50px; /* Matches .content gap */
    width: calc(100% - 180px);
    padding-top: 80px; /* Increased from 20px to move down */
    padding-left: 100px; /* Pushes headers right */
}

.headers h2 {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 28px;
    color: white;
    width: 467.5px; /* Matches text-box width */
    text-align: left;
    margin: 0 0 10px 0;
}

/* Responsive adjustment */
@media (max-width: 1552px) {
    .headers, .content {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding-top: 10px; /* .content overrides this below */
    }
    .headers {
        padding-left: 0; /* Reset padding-left on small screens */
        padding-top: 10px; /* Closer on small screens */
    }
    .headers h2 {
        width: 100%;
        max-width: 467.5px;
        text-align: left;
    }
    .text-box {
        width: 100%;
        max-width: 467.5px;
    }
}

/* Ensure .content stays unchanged */
.content {
    margin-left: 180px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    padding-top: 100px; /* Keeps text boxes in place */
    gap: 50px;
    width: calc(100% - 180px);
    flex-wrap: nowrap;
}

.text-box {
    width: 467.5px; /* Locked width */
    height: 510px; /* Locked height */
    background: linear-gradient(145deg, #555, #333);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 18px;
    position: relative;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
    flex-shrink: 0; /* Prevent shrinking */
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5),
                -4px -4px 10px rgba(255, 255, 255, 0.1);
}

.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px; /* Thick V shape */
    
    color: rgb(0, 0, 0); /* Default color */
    border: none; /* No border */
    background: none; /* No background or glow */
    cursor: pointer;
    padding: 0; /* Minimal padding */
    z-index: 10;
}

.left-arrow {
    left: 15px;
}

.right-arrow {
    right: 15px;
}

.arrow:hover {
    color: rgb(206, 183, 183); /* Highlight on hover */
}


    /* Existing content styles */
    .title {
        margin-top: 120px; /* Your updated value */
        font-size: 24px;
        font-weight: bold;
        align-self: flex-start;
    }

    .memberList {
        padding: 0 40px 0 40px;
        margin-top: 10px;
        text-align: left;
        align-self: flex-start;
        width: 100%;
        box-sizing: border-box;
    }

    .memberList li {
        font-size: 16px;
        margin: 8px 0;
        overflow-wrap: break-word;
        max-width: 100%;
    }

    /* Overlay for enlarged image */
.image-overlay {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8); /* Dark semi-transparent background */
    z-index: 100; /* Above everything */
    justify-content: center;
    align-items: center;
}

/* Enlarged image */
.image-overlay img {
    max-width: 90vw; /* 90% of viewport width */
    max-height: 90vh; /* 90% of viewport height */
    border-radius: 10px; /* Optional: slight rounding */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Optional: shadow */
}

/* Close button */
.close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 30px;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
    z-index: 101; /* Above image */
}

.close-btn:hover {
    color: darkorange; /* Matches your arrow hover */
}

/* Existing image style (make clickable) */
.text-box img {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    max-width: 60%;
    height: auto;
    cursor: pointer; /* Indicates it’s clickable */
}
</style>
    </style>
</head>
<body> 
    <div class="triangle"></div>
    <div class="sidenav">
        <a href="https://davem97.github.io/fpcc">
            <img src="../images/Switchback Games logo.png" alt="Logo" class="sidenav-logo"></a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns" rel="noopener noreferrer">Home</a><br>
        <a class="active" href="https://davem97.github.io/fpcc/assets/westernguns/features" rel="noopener noreferrer">Features</a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns/changelog" rel="noopener noreferrer">Changelog</a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns/faq" rel="noopener noreferrer">FAQ</a><br>
        <a href="https://davem97.github.io/fpcc/assets/westernguns/contact" rel="noopener noreferrer">Contact</a><br>
    </div>

    <h1 class="page-title">
        <span class="highlight">S</span>witchback 
        <span class="highlight">G</span>ames
    </h1>

    <div class="headers">
        <h2>1. Exploration</h2>
        <h2>2. Gameplay</h2>
        <h2>3. World</h2>
    </div>

    <div class="content" id="text-box-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const container = document.getElementById("text-box-container");
      
          // Create overlay once, append to body
          const overlay = document.createElement("div");
          overlay.className = "image-overlay";
          const enlargedImg = document.createElement("img");
          const closeBtn = document.createElement("button");
          closeBtn.className = "close-btn";
          closeBtn.textContent = "✕"; // X symbol (U+2715)
          overlay.appendChild(enlargedImg);
          overlay.appendChild(closeBtn);
          document.body.appendChild(overlay);
      
          // Close overlay when clicking X or outside image
          closeBtn.addEventListener("click", () => {
              overlay.style.display = "none";
          });
          overlay.addEventListener("click", (e) => {
              if (e.target === overlay) overlay.style.display = "none"; // Close if clicking background
          });
      
          // Define unique pages (unchanged from your setup)
          const leftPages = [
              { title: "Left - Exploration", img: "../images/asset2.png", members: ["Discover new lands", "Adventure awaits", "Map the unknown"] },
              { title: "Left - Combat", img: "../images/asset2small.png", members: ["Fast-paced action", "Skill-based fights", "Epic showdowns"] },
              { title: "Left - Story", img: "../images/asset2small.png", members: ["Rich narrative", "Deep characters", "Twist and turns"] }
          ];
          const middlePages = [
              { title: "Middle - Multiplayer", img: "../images/asset2small.png", members: ["Team up online", "Compete globally", "Friends or foes"] },
              { title: "Middle - Customization", img: "../images/asset2small.png", members: ["Gear up", "Style your way", "Unique builds"] },
              { title: "Middle - Challenges", img: "../images/asset2small.png", members: ["Daily quests", "Tough trials", "Earn rewards"] }
          ];
          const rightPages = [
              { title: "Right - World", img: "../images/asset2small.png", members: ["Vast open plains", "Dynamic weather", "Living ecosystem"] },
              { title: "Right - Weapons", img: "../images/asset2small.png", members: ["Gunslinger", "Sharpshooter", "Explosive fun"] },
              { title: "Right - Lore", img: "../images/asset2small.png", members: ["Western tales", "Hidden secrets", "Legendary heroes"] }
          ];
          const allPages = [leftPages, middlePages, rightPages];
      
          // Create text boxes
          allPages.forEach((pages, boxIndex) => {
              const textBox = document.createElement("div");
              textBox.className = "text-box";
              textBox.dataset.pageIndex = 0;
      
              const content = document.createElement("div");
              content.className = "text-box-content";
      
              const title = document.createElement("div");
              title.className = "title";
      
              const img = document.createElement("img");
      
              const ul = document.createElement("ul");
              ul.className = "memberList";
      
              const leftArrow = document.createElement("button");
              leftArrow.className = "arrow left-arrow";
              leftArrow.textContent = "<";
      
              const rightArrow = document.createElement("button");
              rightArrow.className = "arrow right-arrow";
              rightArrow.textContent = ">";
      
              // Function to update content
              function updateContent(index) {
                  const page = pages[index];
                  title.textContent = page.title;
                  img.src = page.img;
                  img.alt = "Logo";
                  ul.innerHTML = "";
                  page.members.forEach(member => {
                      const li = document.createElement("li");
                      li.textContent = member;
                      ul.appendChild(li);
                  });
              }
      
              // Initial content
              updateContent(0);
      
              // Arrow click handlers
              leftArrow.addEventListener("click", () => {
                  let index = parseInt(textBox.dataset.pageIndex);
                  index = (index - 1 + pages.length) % pages.length;
                  textBox.dataset.pageIndex = index;
                  updateContent(index);
              });
      
              rightArrow.addEventListener("click", () => {
                  let index = parseInt(textBox.dataset.pageIndex);
                  index = (index + 1) % pages.length;
                  textBox.dataset.pageIndex = index;
                  updateContent(index);
              });
      
              // Image click to enlarge
              img.addEventListener("click", () => {
                  enlargedImg.src = img.src; // Set enlarged image source
                  overlay.style.display = "flex"; // Show overlay
              });
      
              // Assemble the text box
              content.appendChild(title);
              content.appendChild(img);
              content.appendChild(ul);
              textBox.appendChild(leftArrow);
              textBox.appendChild(content);
              textBox.appendChild(rightArrow);
              container.appendChild(textBox);
          });
      });
      </script>
</body>
</html>
